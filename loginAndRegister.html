<!DOCTYPE HTML>
<html>
<head>
    <title>Login/Register</title>
	
    
    <link rel="stylesheet" type="text/css" href="assets/css/loginAndRegister.css" title="style" />
	
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	
	<script type = "text/javascript">

	var unArray = ["admin", "b", "c@aa", "d"];  
	var pwArray = ["admin", "2", "3", "4"]; 
	var length = 4;
	var count =10;
	function validate() {
		var un = document.myform.username.value;
		var pw = document.myform.pword.value;
		var valid = false;

		

		for (var i=0; i <unArray.length; i++) {
		if ((un == unArray[i]) && (pw == pwArray[i])) {
		valid = true;
		break;
		}
		}

		if (valid) {
		alert ("Login was successful");
		window.location.href = "index.html";
		return false;
		}

		var t = " tries";
		if (count == 1) {t = " try"}

		if (count >= 1) {
		alert ("Invalid username and/or password.");
		document.myform.username.value = "";
		document.myform.pword.value = "";
		setTimeout("document.myform.username.focus()", 25);
		setTimeout("document.myform.username.select()", 25);
		count --;
		}

		else {
		alert ("Still incorrect! You have no more tries left!");
		window.location.href = "index.html";
		return false;
		}

	}

	function register() {
		var un = document.registerform.susername.value;
		var pw = document.registerform.spword.value;
		var pwagain = document.registerform.spwordagain.value;
		var existAcc = false;
		for (var i=0; i <unArray.length; i++) {
			if ((un == unArray[i])) {
			existAcc = true;
			break;
			}
		
		}
		if(existAcc){
			alert ("Your username is already existed, please try again.");
			window.location.href = "loginAndRegister.html";
		}else{
			
			unArray[length] = un;
			pwArray[length] = pw;
			length++;
			alert ("Register successfully!");
			window.location.href = "index.html";
		}
	
	}

	</script>
</head>


<body>

		
				
				<div class="login-box">
				<div class="lb-header">
				  <a href="#" class="active" id="login-box-link">Login</a>
				  <a href="#" id="signup-box-link">Sign Up</a>
				</div>
				<div class="social-login">
				  <a href="#">
					<i class="fa fa-facebook fa-lg"></i>
					Login in with facebook
				  </a>
				  <a href="#">
					<i class="fa fa-google-plus fa-lg"></i>
					log in with Google
				  </a>
				</div>
				<form class="email-login" name = "myform">
				  <div class="u-form-group">
					<input type="email" placeholder="User name" name="username"/>
				  </div>
				  <div class="u-form-group">
					<input type="password" placeholder="Password" name="pword"/>
				  </div>
				  <div class="u-form-group">
					<button name="Submit" onclick= "validate()">Log in</button>
				  </div>
				  
				  <div class="u-form-group">
					<a href="index.html" class="forgot-password">Return To Home Page</a>
				  </div>
				</form>
				<form class="email-signup" name = "registerform">
				  <div class="u-form-group">
					<input type="email" placeholder="User name" name="susername"/>
				  </div>
				  <div class="u-form-group">
					<input type="password" placeholder="Password"  name="spword"/>
				  </div>
				  <div class="u-form-group">
					<input type="password" placeholder="Confirm Password"  name="spwordagain"/>
				  </div>
				  <div class="u-form-group">
					<button  onclick= "register()">Sign Up</button>
				  </div>
				  <div class="u-form-group">
					<a href="index.html" class="forgot-password">Return To Home Page</a>
				  </div>
				</form>
			  </div>
			
	</body>

  
  <script>
  $(".email-signup").hide();
$("#signup-box-link").click(function(){
  $(".email-login").fadeOut(100);
  $(".email-signup").delay(100).fadeIn(100);
  $("#login-box-link").removeClass("active");
  $("#signup-box-link").addClass("active");
});
$("#login-box-link").click(function(){
  $(".email-login").delay(100).fadeIn(100);;
  $(".email-signup").fadeOut(100);
  $("#login-box-link").addClass("active");
  $("#signup-box-link").removeClass("active");
});
</script>



</form>
</html>
